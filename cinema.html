<body class="backgroundContent">
    <div class="custom-nav" style="position: relative;">
        <div class="hero-container">
            <div class="environment"></div>
            <h1 class="hero glitch layers" data-text="Bules Bockwell Bilms">
                <span>Jules Stockwell Films</span>
            </h1>
        </div>
        <nav>
            <a href="/home.html">Home</a>

            <a class="current" style="font-weight:bold;" href="/cinema.html">Cinema</a>

        </nav>

    <div>
        <div style="display: flex; height: 45vw; padding-top: 1vw;">
            <div style="display: grid; padding-left: calc(0.5vw + 0.5vh);">
                <div style="border-radius: calc(1vw + 1vh); box-sizing: border-box; border: 1vw solid gray; z-index: 0; grid-area: 1 / 1; height: 44vw;"></div>
                <video class="cinemaVideo" id="videoPlayer" style="grid-area: 1 / 1;" muted paused autobuffer>
                </video>
                <button class="fullscreen-button" id="fullscreenButton">
                     <img src="/assets/fullscreen-icon.jpg" type="image/jpg" style="height: 100%; background-color: rgba(147, 147, 147, 0.4); border-radius: calc(0.5vw + 0.5vh); box-shadow: 0 0 0.5vw #000000;">
                </button>
                <div class="curtain" style="grid-area: 1 / 1;">
                    <div class="curtain__wrapper" style="grid-area: 1 / 1; display: grid;">
                        <input type="checkbox" id="curtain-checkbox" style="grid-area: 1 / 1; z-index: 18;" checked="true"> 
                        <img id="curtain-checkbox-icon" src="/assets/eyeOpen.png" type="image/jpg" style="height: calc(2.5vw + 2.5vh); width: calc(2.5vw + 2.5vh); background-color: rgba(147, 147, 147, 0.4); border-radius: calc(0.5vw + 0.5vh); box-shadow: 0 0 0.5vw #000000; grid-area: 1 / 1; top: 1.2vw; left: 1.2vw; position: absolute; z-index: 17;"></imgsrc>
                        <div id="leftCurtain" class="curtain__panel curtain__panel--left"></div> <!-- curtain__panel -->
                      
                        <!-- <div class="curtain__content">
                            &nbsp;â–¶
                        </div> -->

                        <div id="rightCurtain" class="curtain__panel curtain__panel--right"></div> <!-- curtain__panel -->
                    </div> <!-- curtain__wrapper -->
                </div> <!-- curtain -->
            </div>
            <div class="video-collection-cinema-wrapper">
                <button id="cinemaChangeButton" class="cinemaChangeButton">Visuals</button>
                <div id="video-collection-cinema" class="video-collection-cinema"></div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- <script src="scripts/animateTitle.js"></script> -->
